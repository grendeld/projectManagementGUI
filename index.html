  <script>
    //toggle NAV
    function toggleSidebar() {
      $(".rightNav").toggleClass('active');
      $(".toggleBtn").toggleClass('active');
    };


    //D3 CODE
    var margin = {
        top: 30,
        left: 20,
        bottom: 25,
        right: 20
      },
      width = 960 - margin.right - margin.left,
      height = 650 - margin.top - margin.bottom;

    var i = 0,
      duration = 700,
      rectSize = 45,
      root;

    var tree = d3.layout.tree()
      .size([height, width]);

    var diagonal = d3.svg.diagonal()
      .projection(function(d) {
        return [d.x, d.y];
      });

    //base SVG
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .attr("viewBox", "0 0 960 650")
      .attr("perserveAspectRatio", "xMinYMid")
      .attr("id", "mainSVG")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    //GETTING DATA
    function callFlare() {
      d3.json("data/flare.json", buildTree);
    }

    function callMock() {
      d3.json("data/mock.json", buildTree);
      //TODO add more rects to group that represent another data value
      var lilRect = 19;

    }

    function buildTree(flare) {
      root = flare;
      root.x0 = width / 2;
      root.y0 = 0;

      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }

      root.children.forEach(collapse);
      update(root);
    }

    d3.select(self.frameElement).style("height", "650px");

    function update(source) {

      // Compute the new tree layout
      var nodes = tree.nodes(root).reverse(), //TODO look at reverse functionality
        links = tree.links(nodes);

      // Normalize for fixed-depth
      nodes.forEach(function(d) {
        d.y = d.depth * 160;
      });

      // Update the nodes
      var node = svg.selectAll("g.node")
        .data(nodes, function(d) {
          return d.id || (d.id = ++i);
        });

      // Enter any new nodes at the parent's previous position
      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + source.x0 + "," + source.y0 + ")";
        })
        .on("click", click);

      nodeEnter.append("rect")
        .attr("width", rectSize)
        .attr("height", rectSize)
        .attr("x", -rectSize / 2) //position from left margin
        .attr("y", -rectSize / 2) //position from top margin
        .attr("rx", 15)
        .attr("ry", 15)
        .style("fill", function(d) {
          return d._children ? " rgba(42, 197, 201, 1)" : "rgb(34, 61, 179)";
        });

      nodeEnter.append("text")
        .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
        })
        .attr("dy", ".30em")
        .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
        })
        .text(function(d) {
          return d.name;
        })
        .style("fill-opacity", 1e-6);

      // Transition nodes to their new position
      var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

      nodeUpdate.select("rect")
        .attr("width", rectSize)
        .attr("height", rectSize)
        .attr("x", -rectSize / 2) //position from left margin
        .attr("y", -rectSize / 2) //position from top margin
        .attr("rx", 15)
        .attr("ry", 15)
        .style("fill", function(d) {
          return d._children ? "rgba(42, 197, 201, 1)" : "rgb(34, 61, 179)";
        });

      nodeUpdate.select("text")
        .style("fill-opacity", 1);

      // Transition exiting nodes to the parent's new position
      var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + source.x + "," + source.y + ")";
        })
        .remove();

      nodeExit.select("rect")
        .attr("width", 0)
        .attr("height", 0)
        .attr("x", 0)
        .attr("y", 0)
        .attr("rx", 0)
        .attr("ry", 0);

      nodeExit.select("text")
        .style("fill-opacity", 1e-6);

      // Update the links
      var link = svg.selectAll("path.link")
        .data(links, function(d) {
          return d.target.id;
        });

      // Enter any new links at the parent's previous position
      link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {
            x: source.x0,
            y: source.y0
          };
          return diagonal({
            source: o,
            target: o
          });
        });

      // Transition links to their new position
      link.transition()
        .duration(duration)
        .attr("d", diagonal);

      // Transition exiting nodes to the parent's new position
      link.exit().transition()
        .duration(duration)
        .attr("d", function(d) {
          var o = {
            x: source.x,
            y: source.y
          };
          return diagonal({
            source: o,
            target: o
          });
        })
        .remove();

      // Stash the old positions for transition
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }

    // Toggle children on click
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }

    //Scale SVG on resize (EXPERIMENT/REFERENCE)

  </script>
